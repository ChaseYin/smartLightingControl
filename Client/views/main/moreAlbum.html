<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ChaseTest</title>
<link href="../public/css/main.css" rel="stylesheet" type="text/css">
<link href="../public/css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="../public/fontAwesome/css/all.css" rel="stylesheet" type="text/css">
<script defer src="../public/fontAwesome/js/all.js"></script> <!--load all styles -->
<script src="../public/js/jquery-1.12.4.min.js"></script>
<script src="../public/js/jquery.cookie.js"></script>
<script src="../public/js/index.js"></script>
</head>
<body>
    
    <div class="jumbotron">
        <h1 class="display-3">Lighter{{id}} Details</h1>
        <hr class="my-4">
        <fieldset disabled="">
            <label class="control-label" for="disabledInput" name='id' >Lighter Id:</label>
            <input class="form-control" id="disabledInput" type="text" placeholder={{id}} id='lighterId' disabled="">
          </fieldset>
          <div class="form-group">
            <label for="exampleSelect1">Lighter type</label>
            <select class="form-control" id="typeSelect" name='type'>
              <option>Room</option>
              <option>Corridor</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Lighter brightness</label>
            <input type="email" class="form-control" name='brightness' id="inputBrightness" placeholder="Enter Brightness">
            <small id="emailHelp" class="form-text text-muted">Input brightness you want.</small>
          </div>
         
          <div class="form-group">
            <label for="exampleSelect1">Lighter Color</label>
            <select class="form-control" id="colorSelect" name='color'>
              <option>Red</option>
              <option>Blue</option>
              <option>Yellow</option>
            </select>
            <small id="emailHelp" class="form-text text-muted">Only support Red, Blue, Yellow at this moment.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Lighter color temperature</label>
            <input class="form-control" name='colorTemperature' id="colorTemperature" placeholder="Enter Color Temperature">
            <small id="emailHelp" class="form-text text-muted">Input color temperature you want.</small>
          </div>
          <a href = '/album'><button type="button" class="btn btn-outline-success" id='updateInfo'>Update</button></a>
      </div>
      <script>
          $('#updateInfo').on('click',function(){
             var albumId = {{id}};
            console.log('idæ˜¯'+albumId)
            $.ajax({
            type:'post',
            url:'/albumUpdate',
            data:{
                id: albumId,
                brightness: $('#inputBrightness').val(),
                type: $('#typeSelect').val(),
                color:$('#colorSelect').val(),
                colorTemperature: $('#colorTemperature').val(),
            },
            dataType:'json',
            success:function(result){}
        })
          }

          )
      </script>
 

   
      </script>
    </body>
    </html>
